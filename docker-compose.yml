version: "3"

services:
  app:
    build:
      context: .
    # ports:
    #   - "8000:8000"
    volumes:
      - ./app:/app
      - ./config/nginx/certs/:/etc/certs
    command: >
      sh -c  "python manage.py wait_for_db  && 
              python manage.py migrate && 
              sudo gunicorn --certfile=/etc/certs/fullchain.pem --keyfile=/etc/certs/privkey.pem vbs_registration.wsgi:application --bind 0.0.0.0:8000"
    container_name: vbs_registration
    expose:
      - "8000"
    environment:
      - DB_HOST=db
      - DB_NAME=vbs_registration_dev
      - DB_USER=postgres
      - DB_PASS=mypassword
    depends_on:
      - db
  nginx:
    image: nginx:latest
    container_name: ng
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d
    depends_on:
      - app

  db:
    image: postgres:10-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=vbs_registration_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mypassword
volumes:
  postgres_data:
